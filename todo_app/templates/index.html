{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in list_items %}
            <li> Number {{ item.id }} - {{item.title}} - {{item.status}}  </li>
        {% endfor %}
      </ul>
    </div>
  </div>
 
  
  <form action="/additem" method="POST">
  <label for="title">Add Item:</label><br>
  <input type="text" id="id" name="title" value=""><br>
  <input type="submit" value="Submit">
</form>
  
  
{% endblock %}
